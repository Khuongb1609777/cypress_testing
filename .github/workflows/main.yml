name: Cypress Tests with Dependency and Artifact Caching

on: push

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: dist
          if-no-files-found: error
          path: dist

  cypress-run:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Print current working directory
        run:  | 
          echo "Current working directory: $PWD"

      - name: Print workspace directory
        run: | 
          echo "Workspace directory: ${{ github.workspace }}"

      - name: List files in the repository
        run: |
            echo "Current directories to print"
            ls ${{ github.workspace }} > file_list.txt
            cat file_list.txt

      - name: Create test file
        run: |
          mkdir -p ./cypress/downloads
          echo "email,password" > ./cypress/downloads/test.csv
      
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 60
          browser: chrome